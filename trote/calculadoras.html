<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/styles.css">

        

        <title>Trote Solidário - 2025</title>
    </head>
    <body id="calculadoras">
        <header> <!-- Cabeçalho do corpo da página -->
            Trote Solidário 2025
        </header>
        <!-- class podemos reutilizar o estilo, id não  -->
        <!-- id não pode ser reutilizado pois só temos um elemento por id -->
        <div class="container">
                <h2> Trote Solidário 2025 </h2> 
                <h3>Calculadoras</h3>
                <form>
                    <div id="divEquipes" class="campos d-flex">
                        <label for="">Selecione a cor da equipe: </label>
                        <select name="" id="equipe" onchange="equipeSelecionada()">
                            <option value="Escolha">Selecione a cor da equipe</option>
                            <option value="Laranja">Laranja</option>
                            <option value="Preta">Preta</option>
                            <option value="Roxa">Roxa</option>
                            <option value="Verde">Verde</option>
                            <option value="Vermelha">Vermelha</option>
                        </select>
                    </div>
                    <div id="div-mascote" class="campos d-none">
                        <label for="mascote">Mascote do Time: </label>
                        <input type="number" id="mascote">
                        
                    </div>
                    <div id="div-homenagem" class="campos d-none">
                        <label for="homenagem">Homenagem a um atleta: </label>
                        <input type="number" id="homenagem">
                    </div>
                    <div id="div-leite" class="campos d-none">
                        <label for="leite">Litros de leite arrecadados </label>
                        <input type="number" id="leite">
                    </div>
                    <div id="div-kit" class="campos d-none">
                        <label for="kit">Kit alimentação</label>
                        <input type="number" id="kit">
                    </div>
                    <div id="div-suplemento" class="campos d-none">
                        <label for="suplemento">Suplemento</label>
                        <input type="number" id="suplemento">
                    </div>
                    <div id="div-sangue" class="campos d-none">
                        <label for="sangue">Doação de Sangue</label>
                        <input type="number" name="sangue" id="sangue">
                    </div>
                    <div id="div-calcular" class="campos d-none">
                        <button type="button" onclick="calcular()">Calcular</button>
                        
                    </div>
                    <div id="div-resultado" class="campos d-none">
                        <label for="" id="soma" style="text-align: center;"></label>
                    </div>
                    <button onclick="prosseguir(event)" class="prosseguir">PROSSEGUIR</button>
                </form>
                <a href="index.html"><button style="position: absolute; bottom: 0; right: 0;" class="prosseguir d-none" id="retorno">Retornar para o livro do Regulamento</button></a>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
